<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="tailwind.config.js">
    <link rel="icon" href="images/227_Netflix_logo-512.webp" type="image/x-icon">
    <title>Netflix</title>
</head>
<body class="h-screen m-0 p-0 box-border overflow-x-hidden">
    <div class="login h-screen bg-slate-500" style="background-image: url(images/the_netflix_login_background__canada__2024___by_logofeveryt_dh0w8qv-pre.jpg);background-attachment: fixed;background-repeat: no-repeat;background-size: cover;" >
        <header>
            <div>
                <img src="images/360_F_481762281_Xcvl3QsGh1pBMvQuyKIoIqq8aYksXEwX-removebg-preview.png" alt="netflix_logo" class="h-32 w-40 relative bottom-8 md:h-40 md:w-56 md:left-24">
            </div>
        </header>
        <div class="h-5/6 w-full relative bottom-12 md:w-1/3 md:bottom-14 md:m-auto" style="background-color: rgba(7, 7, 7, 0.8)">
            <form action="" class=" px-2 pt-3 md:px-16 md:pt-9" id="form">
                <div class="text-3xl text-white font-bold">
                    Sign In
                </div>
                <br>
                <div >
                    <input type="email" placeholder="Email or phone number" class="h-12 w-full border border-slate-700 bg-transparent bg-neutral-800 px-3 py-6 rounded-md text-neutral-200 font-normal" id="username">
                </div>
                <span id="email_error" class="text-red-600 text-sm"></span>
                <br>
                <div>
                    <input type="password" placeholder="Password" class="h-12 w-full border border-slate-700 bg-transparent bg-neutral-800 px-3 py-6 rounded-md text-neutral-200 font-normal" id="password">
                </div>
                <span id="password_error" class="text-red-600 text-sm"></span>
                <br>
                <div>
                    <button class="h-10 w-full bg-red-600 text-white font-medium border rounded-md border-red-500 p-1" id="sign_in">Sign In</button>
                </div>
                <div class="w-2 m-auto text-gray-400 relative pt-2">
                    OR
                </div>
                <div class="pt-2">
                    <button class="h-10 w-full text-white font-medium border rounded-md p-2 border-zinc-700 pt-2" style="background-color: rgba(75, 69, 69, 0.8);">Use a sign-in code</button>
                </div>
                <br>
                <div class="font-normal text-white relative md:left-24 ">
                    Forgot Password?
                </div>
                <div class="flex font-normal text-white pt-3">
                    <input type="checkbox" class="accent-white">&nbsp
                    <p>Remember me</p>
                </div>
                <div class="flex font-normal text-white pt-3">
                    <p class="text-zinc-400">New to Netflix?</p>&nbsp
                    <a href="" class="font-medium">Sign up now.</a>
                </div>
            </form>
        </div>
    </div>
    <div class="footer h-5/6 bg-black">
        <div class="md:w-1/4 md:h-10 md:m-auto">
            <p class="text-zinc-400 text-sm">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a class="text-blue-600 hover:underline" href="">Learn more.</a></p>
        </div>
        <div class=" w-4/6 h-1/3 relative left-2 top-40 flex gap-1 md:left-40 md:top-56">
            <div class="flex-auto flex flex-col text-slate-300">
                <p>Questions? Call <a class="hover:underline hover:cursor-pointer">000-800-919-1694</a></p>
                <br>
                <a href="" class="underline text-sm">FAQ</a>
                <br>
                <a href="" class="underline text-sm">Cookie Preferences</a>
                <br>
                <select name="" id="" class="w-2/4 px-2 py-1 border rounded-md border-zinc-500 bg-zinc-700">
                    <option value="" lang="en" >English</option>
                    <option value="" lang="hi">हिंदी</option>
                </select>
            </div>
            <div class="lex-auto flex flex-col text-slate-300">
                <br><br>
                <a href="" class="underline text-sm">Help Centre</a>
                <br>
                <a href="" class="underline text-sm">Corporate Information</a>
            </div>
            <div class="flex-auto text-slate-300">
                <br><br>
                <a href="" class="underline text-sm">Terms of use</a>
            </div>
            <div class="flex-auto text-slate-300">
                <br><br>
                <a href="" class="underline text-sm">Privacy</a>
            </div>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
